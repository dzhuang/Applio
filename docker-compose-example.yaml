version: '1'

services:
  applio:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "6969"
    volumes:
      - ./docker_data/logs:/app/logs
      - ./docker_data/dataset:/app/dataset
      - ./docker_data/tts_cache:/app/assets/tts_cache
      - ./docker_data/tts_output_cache:/app/assets/tts_output_cache
      - ./docker_data/weights:/app/assets/weights
      - ./docker_data/models/pretraineds:/app/rvc/models/pretraineds
      - ./docker_data/models/predictors:/app/rvc/models/predictors
      - ./docker_data/models/embedders:/app/rvc/models/embedders
      - ./docker_data/hf_cache:/app/hf_cache
    environment:
      # Azure TTS API settings
      - ENABLE_AZURE_TTS_API=${ENABLE_AZURE_TTS_API:-false}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY:-}
      - AZURE_SERVICE_REGION=${AZURE_SERVICE_REGION:-eastus}
      # TTS cache settings
      - SRT_TTS_CACHE_SIZE_MB=${SRT_TTS_CACHE_SIZE_MB:-512}
      - TTS_OUTPUT_CACHE_SIZE_MB=${TTS_OUTPUT_CACHE_SIZE_MB:-256}
      # Default TTS voice
      - DEFAULT_TTS_VOICE=${DEFAULT_TTS_VOICE:-en-US-GuyNeural}
      # Language settings (i18n)
      - LANG=en_US
      - LC_ALL=en_US
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
